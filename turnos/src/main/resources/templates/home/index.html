<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Index</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
        }

        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 400px;
        }

        button, a {
            display: block;
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border: none;
            text-align: center;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            cursor: pointer;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            background-color: #28a745;
            color: white;
            text-decoration: none;
        }

        a:hover {
            background-color: #218838;
        }

        .admin-links {
            margin-top: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 th:if="${#authentication.isAuthenticated()}">
            Bienvenido <span th:text="${#authorization.expression('hasRole(''ADMIN'')') ? 'Administrador' 
                           : (#authorization.expression('hasRole(''CLIENT'')') ? 'Cliente' 
                           : (#authorization.expression('hasRole(''EMPLOYEE'')') ? 'Empleado' : 'Usuario'))}"></span>
        </h1>

        <form th:action="@{/auth/logout}" method="post">
            <button type="submit">Logout</button>
        </form>
        <a th:href="@{/servicio/list}">Ver Servicios</a>
        <a th:href="@{/turno/elegir-servicio}">Pedir Turno</a>

        <div sec:authorize="hasRole('ADMIN')" class="admin-links">
            <a th:href="@{/cliente/admin/list}">Ver Clientes</a>
            <a th:href="@{/empleado/admin/list}">Ver Empleados</a>
            <a th:href="@{/ubicacion/list}">Ver Ubicaciones</a>
        </div>
    </div>
</body>
</html>
