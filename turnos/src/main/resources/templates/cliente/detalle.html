<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Detalle del Cliente</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/detalle.css}">
</head>
<body>
    <div class="main-container detalle-container">
        <h1>Detalle del Cliente</h1>

        <div class="detalle-info">
            <p><strong>Nombre:</strong> <span th:text="${cliente.nombre}"></span></p>
            <p><strong>Apellido:</strong> <span th:text="${cliente.apellido}"></span></p>
            <p><strong>DNI:</strong> <span th:text="${cliente.dni}"></span></p>
            <p><strong>Fecha de nacimiento:</strong> <span th:text="${cliente.fechaDeNacimiento}"></span></p>
            <p><strong>Último inicio de sesión:</strong> 
                <span th:text="${#temporals.format(cliente.ultimoInicioSesion, 'yyyy-MM-dd / HH:mm')}"></span>
            </p>
        </div>

        <div class="contacto-container">
            <h2>Contacto</h2>
            <p><strong>Email:</strong> <span th:text="${cliente.contacto.email}"></span></p>
            <p><strong>Teléfono:</strong> <span th:text="${cliente.contacto.telefono}"></span></p>
        </div>

        <div class="action-buttons">
            <a th:href="@{/cliente/edit/{idPersona}(idPersona=${cliente.idPersona})}" class="btn-edit">Editar</a>

            <form th:if="!${cliente.softDeleted}" th:action="@{/cliente/delete/{idPersona}(idPersona=${cliente.idPersona})}" method="post" style="display:inline;">
                <button type="submit" class="btn-delete">Eliminar</button>
            </form>

            <form th:if="${cliente.softDeleted}" th:action="@{/cliente/restore/{idPersona}(idPersona=${cliente.idPersona})}" method="post" style="display:inline;">
                <button type="submit" class="btn-restore">Restaurar</button>
            </form>

            <a th:href="@{/cliente/admin/list}" class="btn-volver">Volver a la lista</a>
        </div>
    </div>
</body>
</html>
