<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Detalle del Servicio</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/detalle.css}">
</head>
<body>
    <div class="main-container detalle-container">
        <h1>Detalle del Servicio</h1>

        <div class="detalle-info">
            <p><strong>Nombre:</strong> <span th:text="${servicio.nombre}"></span></p>
            <p><strong>Duración:</strong> <span th:text="${servicio.duracion} + ' min'"></span></p>
            <p><strong>Ubicación:</strong>
                <span th:text="${servicio.ubicacion.localidad}"></span>,
                <span th:text="${servicio.ubicacion.calle}"></span>
                <span th:text="${servicio.ubicacion.numero}"></span>
            </p>
        </div>

        <div th:if="${servicio.requiereEmpleado}" class="servicios-container">
            <h2>Empleados Asignados</h2>
            <div th:each="empleado : ${servicio.listaEmpleados}" class="servicio-item">
                <p>
                    <span th:text="${empleado.nombre}"></span> — 
                    <span th:text="${empleado.apellido}"></span>
                </p>
            </div>
        </div>

        <div class="action-buttons">
            <a th:href="@{/servicio/edit/{idServicio}(idServicio=${servicio.idServicio})}" class="btn-edit">Editar</a>

            <form th:if="!${servicio.softDeleted}" th:action="@{/servicio/delete/{idServicio}(idServicio=${servicio.idServicio})}" method="post" style="display:inline;">
                <button type="submit" class="btn-delete">Eliminar</button>
            </form>

            <form th:if="${servicio.softDeleted}" th:action="@{/servicio/restore/{idServicio}(idServicio=${servicio.idServicio})}" method="post" style="display:inline;">
                <button type="submit" class="btn-restore">Restaurar</button>
            </form>

            <a th:href="@{/servicio/admin/list}" class="btn-volver">Volver a la lista</a>
        </div>
    </div>
</body>
</html>
