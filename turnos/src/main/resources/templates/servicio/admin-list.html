<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Lista de Servicios para el rol ADMIN</title>
</head>
<body>
<h1>Todos los Servicios eliminados o no</h1>
<br>
<a th:href="@{/servicio/form}">Nuevo</a>
<a th:href="@{/servicio/list}">Ver activos</a>
<br>
<br>
<table>
    <thead>
        <tr>
            <th>Nombre</th>
            <th>Duración</th>
            <th>Requiere Empleado</th>
            <th>Ubicación</th>
            <th>Eliminado</th>
            <th>Acciones</th>
        </tr>
    </thead>
    <tbody>
        <tr th:each="servicio : ${servicios}">
            <td th:text="${servicio.nombre}"></td>
            <td th:text="${servicio.duracion} + ' min'"></td>
            <td th:text="${servicio.requiereEmpleado} ? 'Sí' : 'No'"></td>
            <td th:text="${servicio.ubicacion != null} ? ${servicio.ubicacion.localidad} + ', ' + ${servicio.ubicacion.calle} + ' ' + ${servicio.ubicacion.numero} : 'Sin ubicación'"></td> <!-- Muestra la ubicación -->
            <td th:text="${servicio.softDeleted} ? 'Sí' : 'No'"></td>
            <td>
                <a th:href="@{/servicio/edit/{idServicio}(idServicio=${servicio.idServicio})}">Editar</a>
                <form th:if="!${servicio.softDeleted}" th:action="@{/servicio/delete/{idServicio}(idServicio=${servicio.idServicio})}" method="post" style="display:inline;">
                    <button type="submit">Eliminar</button>
                </form>
                <form th:if="${servicio.softDeleted}" th:action="@{/servicio/restore/{idServicio}(idServicio=${servicio.idServicio})}" method="post" style="display:inline;">
                    <button type="submit">Restaurar</button>
                </form>
            </td>
        </tr>
    </tbody>
</table>
<br>
<a th:href="@{/index}">Volver</a>
</body>
</html>
