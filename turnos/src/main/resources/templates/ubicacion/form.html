<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title th:text="${ubicacionRequestDTO.idUbicacion != null} ? 'Editar Ubicación' : 'Nueva Ubicación'">Formulario Ubicación</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
        }

        form {
            width: 90%;
            max-width: 500px;
            padding: 20px;
            background: white;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }

        label {
            display: block;
            margin-top: 10px;
            font-weight: bold;
        }

        input {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }

        button {
            background-color: #007bff;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 15px;
            width: 100%;
        }

        button:hover {
            background-color: #0056b3;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            color: #007bff;
            text-decoration: none;
        }

        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1 th:text="${ubicacionRequestDTO.idUbicacion != null} ? 'Editar Ubicación' : 'Nueva Ubicación'"></h1>
    <br>

    <form th:action="${ubicacionRequestDTO.idUbicacion != null} ? @{/ubicacion/update/{idUbicacion}(idUbicacion=${ubicacionRequestDTO.idUbicacion})} : @{/ubicacion/save}" 
          method="post" th:object="${ubicacionRequestDTO}">
        
        <input type="hidden" th:if="${ubicacionRequestDTO.idUbicacion != null}" th:field="*{idUbicacion}" />

        <label>Localidad:</label>
        <input type="text" th:field="*{localidad}" required />
        <div th:if="${#fields.hasErrors('localidad')}" th:errors="*{localidad}"></div>

        <label>Calle:</label>
        <input type="text" th:field="*{calle}" required />
        <div th:if="${#fields.hasErrors('calle')}" th:errors="*{calle}"></div>

        <label>Número:</label>
        <input type="number" th:field="*{numero}" required />
        <div th:if="${#fields.hasErrors('numero')}" th:errors="*{numero}"></div>

        <button type="submit">Guardar</button>
    </form>

    <br>
    <a th:href="@{/ubicacion/admin/list}">Volver</a>
</body>
</html>
