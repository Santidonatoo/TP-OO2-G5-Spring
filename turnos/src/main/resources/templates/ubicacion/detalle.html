<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
    <title>Detalle de la Ubicación</title>
    <link rel="stylesheet" th:href="@{/css/base.css}">
    <link rel="stylesheet" th:href="@{/css/layout.css}">
    <link rel="stylesheet" th:href="@{/css/detalle.css}">
</head>
<body>
    <div class="main-container detalle-container">
        <h1>Detalle de la Ubicación</h1>

        <div class="detalle-info">
            <p><strong>Localidad:</strong> <span th:text="${ubicacion.localidad}"></span></p>
            <p><strong>Calle:</strong> <span th:text="${ubicacion.calle}"></span></p>
            <p><strong>Número:</strong> <span th:text="${ubicacion.numero}"></span></p>
        </div>

        <div class="action-buttons">
            <a th:href="@{/ubicacion/edit/{idUbicacion}(idUbicacion=${ubicacion.idUbicacion})}" class="btn-edit">Editar</a>

            <form th:if="!${ubicacion.softDeleted}" th:action="@{/ubicacion/delete/{idUbicacion}(idUbicacion=${ubicacion.idUbicacion})}" method="post" style="display:inline;">
                <button type="submit" class="btn-delete">Eliminar</button>
            </form>

            <form th:if="${ubicacion.softDeleted}" th:action="@{/ubicacion/restore/{idUbicacion}(idUbicacion=${ubicacion.idUbicacion})}" method="post" style="display:inline;">
                <button type="submit" class="btn-restore">Restaurar</button>
            </form>

            <a th:href="@{/ubicacion/admin/list}" class="btn-volver">Volver a la lista</a>
        </div>
    </div>
</body>
</html>
