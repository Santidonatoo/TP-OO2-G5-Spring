<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Mis Datos de Contacto</title>
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/detalle.css}">
</head>
<body>
  <div class="main-container detalle-container">
    <h1>Mis Datos de Contacto</h1>

    <div class="detalle-info">
      <p>
        <strong>Correo electrónico:</strong>
        <span th:text="${mail}">ejemplo@mail.com</span>
      </p>
      <p>
        <strong>Teléfono:</strong>
        <span th:text="${telefono}">123-456-789</span>
      </p>
    </div>

    <div class="action-buttons">
      <a th:href="@{/contacto/edit}" class="btn-edit">Editar</a>
      <a th:href="@{/index}" class="btn-volver">Volver al inicio</a>
    </div>
  </div>
</body>
</html>
