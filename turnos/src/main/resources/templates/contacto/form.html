<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <title>Mis Datos de Contacto</title>
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        .contact-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            text-align: center;
        }

        h1 {
            color: #007bff;
            margin-bottom: 20px;
        }

        p {
            font-size: 18px;
            color: #333;
            margin-bottom: 10px;
        }

        a {
            display: inline-block;
            padding: 10px 15px;
            text-decoration: none;
            border-radius: 5px;
            background-color: #28a745;
            color: white;
        }

        a:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>
    <div class="contact-container">
        <h1>Mis Datos de Contacto</h1>
        <p><strong>Correo electrónico:</strong> <span th:text="${mail}"></span></p>
        <p><strong>Teléfono:</strong> <span th:text="${telefono}"></span></p>
		<a th:href="@{/contacto/edit}" class="btn btn-warning">Editar</a>
        <a th:href="@{/index}">Volver al inicio</a>
    </div>
</body>
</html>
