<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="es">
<head>
  <meta charset="UTF-8">
  <title>Editar Contacto</title>
  <!-- Enlazamos los estilos externos -->
  <link rel="stylesheet" th:href="@{/css/base.css}">
  <link rel="stylesheet" th:href="@{/css/layout.css}">
  <link rel="stylesheet" th:href="@{/css/detalle.css}">
</head>
<body>
  <div class="main-container detalle-container">
    <h1>Editar Contacto</h1>
    <form th:action="@{/contacto/save}" method="post">
      <!-- Agrupamos cada campo en un bloque similar a 'detalle-info' para mantener la estética -->
      <div class="detalle-info">
        <label for="mail">Correo electrónico:</label>
        <input type="email" id="mail" name="mail" th:value="${contacto.email}" required>
      </div>
      <div class="detalle-info">
        <label for="telefono">Teléfono:</label>
        <input type="text" id="telefono" name="telefono" th:value="${contacto.telefono}" required>
      </div>
      <div class="action-buttons">
        <button type="submit" class="btn-edit">Guardar</button>
        <a th:href="@{/contacto/mis-datosContacto}" class="btn-volver">Cancelar</a>
      </div>
    </form>
  </div>
</body>
</html>
