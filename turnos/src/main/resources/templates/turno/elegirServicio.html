<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Elegir Servicio</title>
    <link rel="stylesheet" href="/css/style.css">
    <style>
        body {
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            background-color: #f8f9fa;
            font-family: Arial, sans-serif;
            padding: 20px;
        }

        h1 {
            margin-bottom: 20px;
            color: #343a40;
        }

        form {
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
        }

        label {
            font-weight: bold;
            display: block;
            margin-bottom: 5px;
        }

        select {
            width: 100%;
            padding: 8px;
            margin-bottom: 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }

        .button-container {
            display: flex;
            gap: 10px;
            margin-top: 10px;
        }

        button, .back-button {
            flex: 1;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            text-align: center;
            font-size: 16px;
        }

        button {
            background-color: #007bff;
            color: white;
        }

        button:hover {
            background-color: #0056b3;
        }

        .back-button {
            background-color: #6c757d;
            color: white;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .back-button:hover {
            background-color: #5a6268;
        }
    </style>
</head>
<body>
    <h1>Elige un servicio</h1>
    <form th:action="@{/turno/guardar-servicio}" method="post">
        <div>
            <label for="idServicio">Servicio:</label>
            <select name="idServicio" id="idServicio" required>
                <option value="" disabled selected>Seleccione un servicio</option>
                <option th:each="servicio : ${servicios}"
                        th:value="${servicio.idServicio}"  
                        th:text="${servicio.nombre} + ' (' + ${servicio.duracion} + ' min)'"></option>
            </select>
        </div>
        <div class="button-container">
            <a th:href="@{/index}" class="back-button">Volver</a>
            <button type="submit">Siguiente</button>
        </div>
    </form>
</body>
</html>
