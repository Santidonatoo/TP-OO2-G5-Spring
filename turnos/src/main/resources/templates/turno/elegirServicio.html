<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Elegir Servicio</title>
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" th:href="@{/css/layout.css}">
	<link rel="stylesheet" th:href="@{/css/selector.css}">
</head>
<body>
	<div class="form-container">
	    <h1>Elige un servicio</h1>
	    <form th:action="@{/turno/guardar-servicio}" method="post">
	        <div>
	            <label for="idServicio">Servicio:</label>
	            <select name="idServicio" id="idServicio" required>
	                <option value="" disabled selected>Seleccione un servicio</option>
	                <option th:each="servicio : ${servicios}"
	                        th:value="${servicio.idServicio}"
	                        th:text="${servicio.nombre} + ' (' + ${servicio.duracion} + ' min)'"></option>
	            </select>
	        </div>
	        <div class="button-container">
	            <a th:href="@{/index}" class="back-button">Volver</a>
	            <button type="submit">Siguiente</button>
	        </div>
	    </form>
	</div>
</body>
</html>
