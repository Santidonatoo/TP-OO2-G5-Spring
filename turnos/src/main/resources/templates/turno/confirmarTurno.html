<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml" lang="es">
<head>
    <meta charset="UTF-8">
    <title>Confirmar Turno</title>
	<link rel="stylesheet" th:href="@{/css/base.css}">
	<link rel="stylesheet" th:href="@{/css/layout.css}">
	<link rel="stylesheet" th:href="@{/css/confirmar.css}">
</head>
<body>
	<div class="main-container">
	      <h1>¡Confirme su turno!</h1>
	      
	      <div class="confirmation-container">
	          <!-- Información del turno -->
	          <div class="info-item">
	              <span class="label">Servicio:</span>
	              <span class="value" th:text="${servicio}">Corte de cabello</span>
	          </div>
	          
	          <div class="info-item" th:if="${empleado != null}">
	              <span class="label">Empleado:</span>
	              <span class="value" th:text="${empleado.nombre + ' ' + empleado.apellido}">Juan Pérez</span>
	          </div>
	          
	          <div class="info-item" th:if="${empleado == null}">
	              <span class="label">Empleado:</span>
	              <span class="value">No asignado</span>
	          </div>
	          
	          <div class="info-item">
	              <span class="label">Fecha:</span>
	              <span class="value" th:text="${datosTurno.fecha}">2024-01-15</span>
	          </div>
	          
	          <div class="info-item">
	              <span class="label">Horario:</span>
	              <span class="value" th:text="${turno.hora}">14:30</span>
	          </div>
	          
	          <!-- Botones de acción -->
	          <div class="button-container">
	              <form th:action="@{/turno/turno-exitoso}" method="post">
	                  <button type="submit" class="confirm-button">Confirmar Turno</button>
	              </form>
	              <form th:action="@{/index}" method="get">
	                  <button type="submit" class="cancel-button">Cancelar</button>
	              </form>
	          </div>
	      </div>
	  </div>
</body>
</html>
